<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2db962e606.js" crossorigin="anonymous"></script>

    <div id="loader">
        <i class="fa-solid fa-spinner"></i>
    </div>

                <span id="hrs">00</span>

                <span class="dot">:</span>
                <span id="sec">00</span>
            </div>
        </div>
        <div class="cal_btn">
            <div class="screen">
               <div class="div"><button id="ligm"> light mode</button>
                <button id="darmod" class="dmo">dark mode</button></div>
              <input type="text" id="result" placeholder="0"  class="input">
    </div>

        <li>Del</li>

        <li>8</li>
        <li>9</li>
        <li>/</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>*</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>-</li>
        <li>0</li>
        <li>00</li>
        <li>.</li>
        <li>+</li>

    </ul>

</html>
